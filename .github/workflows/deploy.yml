name: Deploy to Firebase & Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_ID: carecompass-76a6a
  REGION: us-central1
  SERVICE_NAME: carecompass-backend
  REPO_NAME: carecompass-repo
  APP_DIR: CareCompassApp

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: actions/checkout@v4

    - name: Google Auth
      id: auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Build and Push Backend Container
      working-directory: ${{ env.APP_DIR }}
      run: |
        gcloud builds submit --config cloudbuild.yaml .

    - name: Deploy Backend to Cloud Run
      working-directory: ${{ env.APP_DIR }}
      env:
        FIREBASE_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        GEMINI_KEY: ${{ secrets.GEMINI_API_KEY }}
        ENC_KEY: ${{ secrets.ENCRYPTION_KEY }}
      run: |
        # Base64 encode the JSON secret to avoid command line parsing issues with commas/quotes
        FIREBASE_JSON_B64=$(echo "$FIREBASE_JSON" | base64 -w 0)
        
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }} \
          --region ${{ env.REGION }} \
          --allow-unauthenticated \
          --set-env-vars GEMINI_API_KEY="$GEMINI_KEY",ENCRYPTION_KEY="$ENC_KEY",FIREBASE_SERVICE_ACCOUNT_JSON="$FIREBASE_JSON_B64"

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install Frontend Dependencies
      working-directory: ${{ env.APP_DIR }}/frontend
      run: npm ci

    - name: Build Frontend
      working-directory: ${{ env.APP_DIR }}/frontend
      run: npm run build

    - name: Deploy to Firebase Hosting
      working-directory: ${{ env.APP_DIR }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting --project ${{ env.PROJECT_ID }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
